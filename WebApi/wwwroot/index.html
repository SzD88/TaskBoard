<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task List 2021</title>

    <link rel="stylesheet" href="css/site.css" />
</head>
<body>
    <button onclick="location.href = '/swagger/index.html';" id="myButton" class="float-left submit-button">Open swagger endpoints</button>

    <header>
        <h1>Task List 2021</h1>
        <form id="new-task-form">
            <input type="text"
                   name="new-task-input"
                   id="new-task-input"
                   placeholder="What do you have planned?" />
            <input type="submit"
                   id="new-task-submit"
                   value="Add task" />
        </form>
    </header>
    <main>

        <section class="task-list">
            <h2>Tasks</h2>
            <ul id="container"></ul>
            <div id="tasks">
                <!--tutaj dodaje wszystkie taski do tego div - ma id tasks - i odniesienie
                           #tasks jako list_el-->
            </div>
        </section>
        <section class="task-list2">
            <h2>Tasks2</h2>
            <ul id="container"></ul>
            <div id="tasks2">
                <!--tutaj dodaje wszystkie taski do tego div - ma id tasks - i odniesienie
                           #tasks jako list_el-->
            </div>
        </section>
    </main>

    <script src="js/Main.js"></script>
</body>
</html>
