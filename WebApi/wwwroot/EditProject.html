<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Details</title>

    <link rel="stylesheet" href="css/EditProject.css" />
    <link rel="stylesheet" href="css/CheckBox.css" />

</head>

<body>

    <form name="myForm" action="">

        <h3>Project details:</h3>
        <p3>Project ID:</p3>
        <input type="text"
               name="projectId"
               id="projectId"
               readonly />
        <br>
        <p3>Project number:</p3>
        <input type="text"
               name="projectNumber"
               id="projectNumber" />
        <br>
        <p3>Title: </p3>
        <input type="text"
               id="title">
        <br>

        <p3>Description:</p3>
        <input type="text"
               id="description">
        <br />

        <button type="button" onclick="replaceFormValuesToInputed()">Save changes</button>


    </form>
    
    <button onclick="location.href = '/index.html';" id="indexButton" class="float-left submit-button">Projects list</button>

    <input type="text" id="createMainTaskInputValue" placeholder=" Create main task and press enter">
    <script>

        var element = document.getElementById("createMainTaskInputValue");
        element.onkeypress = async function (e) {
            if (e.keyCode == 13) {
                createMainTask(element.value);
                console.log(element.value);
            }
        }

    </script>
    <!-- 2 part of page - subtasks  -->

    <section class="Main-Tasks">
        <h2 style="color:black;"> </h2>
        <div id="MainTasks">

        </div>
    </section>

    <script src="js/Main.js"></script>
    <script src="js/EditProject.js"></script>
    <script src="js/CreateSubTasksList.js"></script>
</body>
</html>
